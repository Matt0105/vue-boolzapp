<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>BoolZapp</title>
</head>
<body>
    
    <!-- da rivedere il background -->
    <div id="app" class="container">
        <div class="back">
            <div class="app-container">
                <div class="left-side-app">

                    <!-- header -->
                    <header class="left-header">
                        <div class="user">
                            <img class="profile-img" src="img/avatar_io.jpg" alt="">
                            <h4 class="user-name">Nome Utente</h4>
                        </div>
                        <div class="action">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </header>
                    <!-- /header -->

                    <!-- info -->
                    <section class="info">
                        <div class="notification">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="text">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="">Attiva notifiche desktop</a>
                        </div>
                    </section>
                    <!-- /info -->

                    <!-- search -->
                    <div class="chat-search">
                        <i class="fas fa-search"></i>
                        <input class="chat-search__input" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <!-- /search -->
                    

                </div>
                <div class="right-side-app"></div>
            </div>
        </div>
        <!-- <div class="back-light"></div> -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
